<!DOCTYPE html>
<html lang="pt-br">

<head>
  <title>Cadastro de Usuário</title>
  <meta charset='utf-8'>
  <meta name="viewport" content="width = device-width, initial-scale = 1">
  <link href="../styles/main.css" rel="stylesheet" type="text/css">
  <link href="../styles/cadastro-usuario.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css">
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <!-- <script src="../plugins/jquery/jquery.maskedinput.js"></script> -->  
  <script src="../plugins/materialize/js/materialize.min.js"></script>

</head>

<body>
  <section>
    <object class="cabecalho" type="text/html" data="../components/header.html"></object>
  </section>
  <div class="container" id="formValidate">
    <div class="row">
      <form class="col s12 formulario">
        <div class="row">
          <div class="input-field col s6">
            <i class="material-icons prefix">account_circle</i>
            <input id="nome" name="nome" type="text">
            <span class="spanInvalid spanNone" id="spanName"> *Nome Inválido! </span>
            <label for="nome">Nome</label>
          </div>
          <div class="input-field col s6">
            <i class="material-icons prefix">style</i>
            <input id="cpf" type="text" class="validate">
            <span class="spanInvalid spanNone" id="spanCPF"> *CPF Inválido! </span>
            <label for="cpf">CPF</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6">
            <i class="material-icons prefix">phone</i>
            <input id="telefone" type="text" class="validate">
            <span class="spanInvalid spanNone" id="spanPhone"> *Telefone Inválido! </span>
            <label for="telefone">Telefone</label>
          </div>
          <div class="input-field col s6">
            <i class="material-icons prefix">email</i>
            <input id="email" type="email" class="validate">
            <span class="spanInvalid spanNone" id="spanEmail"> *Email Inválido! </span>
            <label for="email">Email</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6">
            <i class="material-icons prefix">enhanced_encryption</i>
            <input id="password" type="password" class="validate">
            <span class="spanInvalid spanNone" id="spanPassword"> *Senhas não conferem! </span>
            <label for="password">Senha</label>
          </div>
          <div class="input-field col s6">
            <i class="material-icons prefix">enhanced_encryption</i>
            <input id="rpassword" type="password" class="validate">
            <span class="spanInvalid spanNone" id="spanrPassword"> *Senhas não conferem! </span>
            <label for="rpassword">Repita a Senha</label>
          </div>
        </div>
        <button id="button" class="btn waves-effect waves-light" type="submit" name="action">Salvar
          <i class="material-icons right">send</i>
        </button>

        <script src="../scripts/validationsUser.js"></script>
        <script type="text/javascript" src="../scripts/Controllers/TokenController.js"></script>
        <script type="text/javascript" src="../scripts/createUser.js"></script>

      </form>
    </div>
  </div>
  <section>
    <object class="rodape" type="text/html" data="../components/footer.html"></object>
  </section>
</body>

</html>
